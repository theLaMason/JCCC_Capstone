<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DelenaMichelleCompcard</title>
    <link rel="stylesheet" href="public/css/styles.css">
  </head>
  <body>
    <div id="container">
      <!--Music Background-->
      <audio id="background-music" loop autoplay>
        <source src="assets/audio/background-music.mp3" type="audio/mp3">
      </audio>
      <!--Comp Card Heading-->
      <div class="header">
        <h1>Delena Michelle's Comp Card</h1>
      </div>
      <!--Slideshow Container-->
      <div id="slideshow-container" class="slideshow-container">
        <img src="assets/images/img1.jpg" class="slide" alt="Image1">
        <img src="assets/images/img2.jpg" class="slide" alt="Image2">
        <img src="assets/images/img3.jpg" class="slide" alt="Image3">
        <img src="assets/images/img4.jpg" class="slide" alt="Image4">
        <img src="assets/images/img5.jpg" class="slide" alt="Image5">
        <img src="assets/images/img6.jpg" class="slide" alt="Image6">
        <img src="assets/images/img7.jpg" class="slide" alt="Image7">
        <img src="assets/images/img8.jpg" class="slide" alt="Image8">
        <img src="assets/images/img9.jpg" class="slide" alt="Image9">
        <img src="assets/images/img10.jpg" class="slide" alt="Image10">
      </div>
      <!--Modual for Enlarged Image-->
      <div id="modual" class="modual">
        <span id="close-modual" class="close">X</span>
        <img id="modual-img" src="" alt="Enlarged Image">
      </div>
    </div>

    <script src="public/js/scripts.js"></script>    
  </body>
</html>
